apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.beam', name: 'beam-sdks-java-core', version: '2.23.0'
    compile group: 'org.apache.beam', name: 'beam-runners-direct-java', version: '2.23.0'
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    baseName = 'salesAnalysis'
    version = '0.1.0'
}
